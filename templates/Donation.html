<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donate For Change - Zinduka</title>
  <link rel="stylesheet" href="donation.css" />
</head>
<body>
  <header>
    <div class="logo">Zinduka</div>
    <nav>
      <a href="zinduka2.html">Home</a>
      <a href="/faq.html">FAQs</a>
      <a href="programs.html">Programs</a>
    </nav>
  </header>

  <main class="donation-container">
    <section class="donation-intro">
      <h1>Donate For Change!</h1>
      <p>Your contribution helps us fight femicide, empower survivors, and create safer communities for women and girls.</p>
      <p class="goal">ðŸŽ¯ Goal: KSH50000 | ðŸŸ£ Raised: KSH0</p>
    </section>

    <form class="donation-form">
      <h2>Make a Donation</h2>
      <label for="amount">Donation Amount (KSHS):</label>
      <input type="number" id="amount" name="amount" placeholder="e.g. 100" required />

      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required />

      <label for="method">Payment Method:</label>
      <select id="method" name="method" required>
        <option value="">Select</option>
        <option value="mpesa">M-Pesa</option>
        <option value="paypal">PayPal</option>
        <option value="card">Credit/Debit Card</option>
      </select>

      <label for="message">Message (optional):<label>
      <textarea id="message" name="message" rows="4" placeholder="Leave a message of support..."></textarea>

      <button type="submit">Donate Now</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Zinduka. All rights reserved.</p>
  </footer>
</body>
</html>
